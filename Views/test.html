        <script type="text/javascript">
            var images = document.getElementsByClassName("valign-wrapper");
            var width = window.matchMedia("max-width:767px");
            var image;

            if(matchMedia)
            {
                width.addListener(widthchange);
                widthchange(width);
            }

            function widthchange(width)
            {
                for(var x = 0; x < images.length; x++)
                {
                    if(width<=768)

                        image = images[x];
                        image.classList.remove("valign-wrapper");
                    }
                }
            }
